  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">LOGIN</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="post">
          <div class="modal-body">
            <div class="input-group mb-3">
              <label class="input-group-text" id="inputGroup-sizing-default" for="email">Email</label>
              <input type="text" class="form-control" aria-label="Sizing example input" id="email" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" id="inputGroup-sizing-default" for="password">Password</label>
              <input type="password" class="form-control" aria-label="Sizing example input" id="password" aria-describedby="inputGroup-sizing-default">
            </div>
            <button class="btn btn-primary">LOGIN</button>
          </div>
          <div class="modal-footer">
            <a href="#">Don't have an account, Sign in</a>
            <a href="#">Forget Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
